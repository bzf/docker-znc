// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
MaxBufferSize = 500
Motd = foobar
ProtectWebSessions = true
SSLCertFile = /var/znc/znc.pem
ServerThrottle = 30
Skin = _default_
StatusPrefix = *
Version = 1.6.2

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 4769
	SSL = false
	URIPrefix = /
</Listener>

<User admin>
	Admin = true
	AltNick = admin_
	AppendTimestamp = false
	AutoClearChanBuffer = true
	AutoClearQueryBuffer = true
	Buffer = 50
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = admin
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = controlpanel
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = admin
	PrependTimestamp = true
	QuitMsg = ZNC 1.6.2 - http://znc.in
	RealName = Got ZNC?
	TimestampFormat = [%H:%M:%S]

	<Pass password>
		Hash = f2ec849e9bd58fcd58211210c92a32a46d58bfec0fbd40873b84283e95c8c55e
		Method = SHA256
		Salt = MIKW1bYnxdX*+Isf?7OW
	</Pass>
</User>
